<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>EduPlatform Dashboard - Minimalist</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "foreground-light": "#111827",
                        "foreground-dark": "#f9fafb",
                        "card-light": "#ffffff",
                        "card-dark": "#1f2937",
                        "subtle-light": "#6b7280",
                        "subtle-dark": "#9ca3af",
                        "border-light": "#e5e7eb",
                        "border-dark": "#374151",
                        "success-light": "#10b981",
                        "success-dark": "#34d399"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark">
<div class="flex flex-col min-h-screen">
<header class="bg-card-light dark:bg-card-dark border-b border-border-light dark:border-border-dark shadow-sm">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center gap-4">
<div class="text-primary size-6">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path></svg>
</div>
<h1 class="text-xl font-bold">EduPlatform</h1>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium text-primary border-b-2 border-primary pb-1" href="#">Dashboard</a>
<a class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Courses</a>
<a class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Students</a>
<a class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Instructors</a>
<a class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Settings</a>
</nav>
<div class="flex items-center gap-4">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD77_UtJwVvP544kEfZGXZjcXbmtm2ICLEAZfwx53dJiKdVbbUHqkz-_O-vGJONzKYM1rFv7u9FzSak0R96xdHeuakRoP1koBzedHMeNeFB5hSvGLTx8mwkbwD4wDn7G_AnlUpYj0V1erzxsnGnaqbfcXrBrSTU_MAch3spiF8WdtrVhhXffraCJDIaAsADr8FB4zH_axRCZgeRAWXvnfb3QTboMB4-KI4_fX20lbhxYoO6Dn0SdGN8q0d24F1uI9YtEygPie5Wi2nO");'></div>
</div>
</div>
</div>
</header>
<main class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">
<div class="mb-8">
<h2 class="text-4xl font-extrabold tracking-tight text-center">Overview</h2>
<p class="text-subtle-light dark:text-subtle-dark mt-2 text-lg text-center">Quick glance at your platform's key metrics.</p>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-4xl mx-auto">
<div class="bg-card-light dark:bg-card-dark p-8 rounded-xl shadow-md text-center">
<p class="text-sm font-medium text-subtle-light dark:text-subtle-dark uppercase tracking-wider">Total Students</p>
<p class="text-7xl font-bold mt-2 text-primary dark:text-primary-foreground">15k</p>
</div>
<div class="bg-card-light dark:bg-card-dark p-8 rounded-xl shadow-md text-center">
<p class="text-sm font-medium text-subtle-light dark:text-subtle-dark uppercase tracking-wider">Total Courses</p>
<p class="text-7xl font-bold mt-2 text-primary dark:text-primary-foreground">250</p>
</div>
<div class="bg-card-light dark:bg-card-dark p-8 rounded-xl shadow-md text-center">
<p class="text-sm font-medium text-subtle-light dark:text-subtle-dark uppercase tracking-wider">Active Users</p>
<p class="text-7xl font-bold mt-2 text-primary dark:text-primary-foreground">12k</p>
</div>
</div>
</main>
</div>
</body>
</html>
