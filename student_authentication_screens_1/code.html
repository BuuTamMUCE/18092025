<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>EduPath - Sign Up</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope:wght@400;500;700;800" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "content-light": "#1f2937",
                        "content-dark": "#e5e7eb",
                        "subtle-light": "#6b7280",
                        "subtle-dark": "#9ca3af",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1f2937",
                        "border-light": "#e5e7eb",
                        "border-dark": "#374151",
                        "google-blue": "#4285F4",
                        "apple-gray": "#A2AAAD"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-content-light dark:text-content-dark">
<div class="flex flex-col min-h-screen">
<header class="bg-surface-light/80 dark:bg-surface-dark/80 backdrop-blur-sm sticky top-0 z-20 border-b border-border-light dark:border-border-dark">
<nav class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center gap-4">
<a class="flex items-center gap-2 text-xl font-bold text-content-light dark:text-content-dark" href="#">
<svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
</svg>
<span class="hidden sm:inline">EduPath</span>
</a>
</div>
<div class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary transition-colors" href="#">Home</a>
<a class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary transition-colors" href="#">Courses</a>
<a class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary transition-colors" href="#">Instructors</a>
</div>
<div class="flex items-center gap-4">
<a class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary transition-colors" href="#">Log in</a>
<a class="px-4 py-2 bg-primary text-white text-sm font-bold rounded-full hover:bg-primary/90 transition-colors" href="#">
                            Sign Up
                        </a>
</div>
</div>
</nav>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-3xl space-y-8">
<div class="text-center mb-8">
<h2 class="text-3xl font-extrabold text-content-light dark:text-content-dark">Join EduPath Today</h2>
<p class="mt-2 text-sm text-subtle-light dark:text-subtle-dark">
                            Choose your preferred way to get started.
                        </p>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Social Sign Up Options -->
    <div class="bg-surface-light dark:bg-surface-dark p-8 rounded-lg shadow-lg flex flex-col justify-between">
        <div>
            <h3 class="text-xl font-bold text-center mb-6">Sign Up with Social</h3>
            <div class="space-y-4">
                <button class="group relative w-full flex items-center justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-full text-white bg-google-blue hover:bg-google-blue/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-google-blue/50">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.48h6.59c-.28 1.44-1.09 2.64-2.23 3.47v2.99h4.11c1.88-1.72 2.95-4.17 2.95-7.03z" fill="#fff"></path>
                        <path d="M12 23c2.97 0 5.46-.98 7.27-2.66l-4.11-2.99c-.56.37-1.28.6-2.16.6-1.65 0-3.06-.83-3.79-2.03h-4.22v2.47C6.95 21.29 9.18 23 12 23z" fill="#fff"></path>
                        <path d="M5.19 16.51a5.92 5.92 0 0 1 0-3.47v-2.47H2.71v2.99a6.56 6.56 0 0 0 2.48 3.52z" fill="#fff"></path>
                        <path d="M12 4.66a5.47 5.47 0 0 1 2.17 7.25l3.63 3.47a6.28 6.28 0 0 0-5.8-9.72z" fill="#fff"></path>
                    </svg>
                    Sign up with Google
                </button>
                <button class="group relative w-full flex items-center justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-full text-white bg-black hover:bg-black/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black/50">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.81 8.63c0-.73-.06-1.44-.17-2.13H12v3.86h4.93c-.22 1.24-.97 2.21-2.18 2.82v2.44h2.65c1.56-1.42 2.47-3.44 2.47-5.78z" fill="#fff"></path>
                        <path d="M12 22c2.57 0 4.76-.87 6.39-2.35l-2.65-2.44c-.71.48-1.6.78-2.59.78s-1.88-.3-2.59-.78l2.65-2.44C13.05 17.37 15.03 18.25 17.75 18.25z" fill="#fff"></path>
                        <path d="M9.62 15.12c-.38-.73-.6-1.55-.6-2.44s.22-1.71.6-2.44V9.21H6.64a3.77 3.77 0 0 0-1.34 2.59c0 1.05.42 2.03 1.14 2.82z" fill="#fff"></path>
                        <path d="M12 7.03c1.34 0 2.54.57 3.45 1.45l2.94-2.95C16.79 4.14 14.5 3.25 12 3.25c-2.97 0-5.46.98-7.27 2.66l4.11 2.99c.73-1.2 2.14-2.03 3.79-2.03z" fill="#fff"></path>
                    </svg>
                    Sign up with Apple
                </button>
                <button class="group relative w-full flex items-center justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-full text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700/50">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Sign up with Other
                </button>
            </div>
        </div>
        <div class="mt-8 text-center text-sm text-subtle-light dark:text-subtle-dark">
            <p>
                By continuing, you agree to our <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a>.
            </p>
        </div>
    </div>

    <!-- Email/Password Sign Up Option -->
    <div class="bg-surface-light dark:bg-surface-dark p-8 rounded-lg shadow-lg">
        <div class="text-center mb-6">
            <h3 class="text-xl font-bold">Or, Sign Up with Email</h3>
        </div>
        <form action="#" class="space-y-6" method="POST" id="studentSignupForm">
            <div class="rounded-md space-y-4">
                <div>
                    <label class="sr-only" for="full-name-email">Full name</label>
                    <input class="relative block w-full px-3 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark rounded-md focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" id="full-name-email" name="name" placeholder="Full name" required="" type="text"/>
                    <div id="name-error" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>
                <div>
                    <label class="sr-only" for="email-address-email">Email address</label>
                    <input autocomplete="email" class="relative block w-full px-3 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark rounded-md focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" id="email-address-email" name="email" placeholder="Email address" required="" type="email"/>
                    <div id="email-error" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>
                <div>
                    <label class="sr-only" for="password-email">Password</label>
                    <input autocomplete="new-password" class="relative block w-full px-3 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark rounded-md focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" id="password-email" name="password" placeholder="Password" required="" type="password"/>
                    <div id="password-error" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>
                <div>
                    <label class="sr-only" for="confirm-password-email">Confirm password</label>
                    <input autocomplete="new-password" class="relative block w-full px-3 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark rounded-md focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" id="confirm-password-email" name="confirm-password" placeholder="Confirm password" required="" type="password"/>
                    <div id="confirm-password-error" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>
            </div>
            <div>
                <button class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-full text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 disabled:opacity-50 disabled:cursor-not-allowed" type="submit" id="signupButton">
                    <span id="signupText">Sign up with Email</span>
                    <div id="signupSpinner" class="hidden ml-2">
                        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                    </div>
                </button>
            </div>
        </form>
        <div id="signupMessage" class="mt-4 text-center hidden"></div>
        <div class="mt-6 text-center text-sm text-subtle-light dark:text-subtle-dark">
            <p>
                Already have an account?
                <a class="font-medium text-primary hover:text-primary/90 cursor-pointer" href="#" id="showLoginForm">
                    Log in
                </a>
            </p>
        </div>
    </div>
</div>
</div>
</main>
</div>

<script>
    // Student Authentication Functionality
    document.addEventListener('DOMContentLoaded', function() {
        const signupForm = document.getElementById('studentSignupForm');
        const signupButton = document.getElementById('signupButton');
        const signupText = document.getElementById('signupText');
        const signupSpinner = document.getElementById('signupSpinner');
        const signupMessage = document.getElementById('signupMessage');
        const showLoginForm = document.getElementById('showLoginForm');
        
        // Form inputs
        const nameInput = document.getElementById('full-name-email');
        const emailInput = document.getElementById('email-address-email');
        const passwordInput = document.getElementById('password-email');
        const confirmPasswordInput = document.getElementById('confirm-password-email');
        
        // Error elements
        const nameError = document.getElementById('name-error');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const confirmPasswordError = document.getElementById('confirm-password-error');

        // Theme toggle functionality
        const themeToggle = document.createElement('button');
        themeToggle.className = 'absolute top-4 right-4 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors';
        themeToggle.innerHTML = `
            <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        `;
        document.body.appendChild(themeToggle);

        // Check for saved theme preference
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.classList.toggle('dark', currentTheme === 'dark');

        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const newTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
        });

        // Form validation
        function validateSignupForm() {
            let isValid = true;
            
            // Clear previous errors
            [nameError, emailError, passwordError, confirmPasswordError].forEach(error => {
                error.classList.add('hidden');
            });
            [nameInput, emailInput, passwordInput, confirmPasswordInput].forEach(input => {
                input.classList.remove('border-red-500');
            });

            // Validate name
            if (!nameInput.value.trim()) {
                nameError.textContent = 'Full name is required';
                nameError.classList.remove('hidden');
                nameInput.classList.add('border-red-500');
                isValid = false;
            } else if (nameInput.value.trim().length < 2) {
                nameError.textContent = 'Name must be at least 2 characters';
                nameError.classList.remove('hidden');
                nameInput.classList.add('border-red-500');
                isValid = false;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailInput.value.trim()) {
                emailError.textContent = 'Email is required';
                emailError.classList.remove('hidden');
                emailInput.classList.add('border-red-500');
                isValid = false;
            } else if (!emailRegex.test(emailInput.value.trim())) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.classList.remove('hidden');
                emailInput.classList.add('border-red-500');
                isValid = false;
            }

            // Validate password
            if (!passwordInput.value.trim()) {
                passwordError.textContent = 'Password is required';
                passwordError.classList.remove('hidden');
                passwordInput.classList.add('border-red-500');
                isValid = false;
            } else if (passwordInput.value.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters';
                passwordError.classList.remove('hidden');
                passwordInput.classList.add('border-red-500');
                isValid = false;
            } else if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(passwordInput.value)) {
                passwordError.textContent = 'Password must contain uppercase, lowercase, and number';
                passwordError.classList.remove('hidden');
                passwordInput.classList.add('border-red-500');
                isValid = false;
            }

            // Validate confirm password
            if (!confirmPasswordInput.value.trim()) {
                confirmPasswordError.textContent = 'Please confirm your password';
                confirmPasswordError.classList.remove('hidden');
                confirmPasswordInput.classList.add('border-red-500');
                isValid = false;
            } else if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordError.textContent = 'Passwords do not match';
                confirmPasswordError.classList.remove('hidden');
                confirmPasswordInput.classList.add('border-red-500');
                isValid = false;
            }

            return isValid;
        }

        // Show loading state
        function showLoading() {
            signupButton.disabled = true;
            signupText.classList.add('hidden');
            signupSpinner.classList.remove('hidden');
        }

        // Hide loading state
        function hideLoading() {
            signupButton.disabled = false;
            signupText.classList.remove('hidden');
            signupSpinner.classList.add('hidden');
        }

        // Show message
        function showMessage(message, isError = false) {
            signupMessage.textContent = message;
            signupMessage.className = `mt-4 text-center ${isError ? 'text-red-500' : 'text-green-500'}`;
            signupMessage.classList.remove('hidden');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                signupMessage.classList.add('hidden');
            }, 5000);
        }

        // Simulate existing users (in real app, this would be server-side)
        const existingUsers = JSON.parse(localStorage.getItem('students') || '[]');

        // Form submission
        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateSignupForm()) {
                return;
            }

            showLoading();

            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 2000));

            const name = nameInput.value.trim();
            const email = emailInput.value.trim().toLowerCase();
            const password = passwordInput.value;

            // Check if user already exists
            const existingUser = existingUsers.find(user => user.email === email);
            if (existingUser) {
                hideLoading();
                showMessage('An account with this email already exists', true);
                return;
            }

            // Create new user
            const newUser = {
                id: Date.now().toString(),
                name: name,
                email: email,
                password: password, // In real app, this would be hashed
                createdAt: new Date().toISOString(),
                isStudent: true
            };

            // Save user to localStorage
            existingUsers.push(newUser);
            localStorage.setItem('students', JSON.stringify(existingUsers));

            // Store student session
            localStorage.setItem('studentSession', JSON.stringify({
                userId: newUser.id,
                name: newUser.name,
                email: newUser.email,
                loginTime: new Date().toISOString(),
                isStudent: true
            }));

            showMessage('Account created successfully! Redirecting...', false);
            
            // Redirect to student dashboard after 2 seconds
            setTimeout(() => {
                window.location.href = '../my_dashboard_(student)_1/code.html';
            }, 2000);
        });

        // Real-time validation
        [nameInput, emailInput, passwordInput, confirmPasswordInput].forEach(input => {
            input.addEventListener('blur', validateSignupForm);
            input.addEventListener('input', function() {
                const errorId = this.id.replace('-email', '-error');
                const errorElement = document.getElementById(errorId);
                if (errorElement) {
                    errorElement.classList.add('hidden');
                }
                this.classList.remove('border-red-500');
            });
        });

        // Show login form (placeholder for now)
        showLoginForm.addEventListener('click', function(e) {
            e.preventDefault();
            showMessage('Login functionality will be implemented in the next screen', false);
        });

        // Add back to home button
        const backButton = document.createElement('button');
        backButton.className = 'absolute top-4 left-4 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors';
        backButton.innerHTML = `
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
        `;
        backButton.addEventListener('click', () => {
            window.location.href = '../index.html';
        });
        document.body.appendChild(backButton);

        // Check if already logged in
        const studentSession = localStorage.getItem('studentSession');
        if (studentSession) {
            try {
                const session = JSON.parse(studentSession);
                const loginTime = new Date(session.loginTime);
                const now = new Date();
                const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
                
                // Session expires after 24 hours
                if (hoursSinceLogin < 24) {
                    showMessage('Already logged in. Redirecting...', false);
                    setTimeout(() => {
                        window.location.href = '../my_dashboard_(student)_1/code.html';
                    }, 1000);
                } else {
                    localStorage.removeItem('studentSession');
                }
            } catch (e) {
                localStorage.removeItem('studentSession');
            }
        }
    });
</script>
</body>
</html>
