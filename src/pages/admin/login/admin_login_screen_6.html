<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Admin Login - Futuristic</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      .form-input::placeholder {
        color: #a0b3c6; /* Placeholder color for light mode */
      }
      .dark .form-input::placeholder {
        color: #617589; /* Placeholder color for dark mode */
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#39FF14", /* Neon Green */
              secondary: "#7F00FF", /* Deep Purple */
              "background-light": "#0a0a0a", /* Very Dark Grey */
              "background-dark": "#1e1e1e", /* Dark Grey */
              "foreground-light": "#E0E0E0", /* Light Grey */
              "foreground-dark": "#F5F5F5", /* Very Light Grey */
              "card-light": "#1a1a1a", /* Almost Black */
              "card-dark": "#2c2c2c", /* Dark Grey */
              "subtle-light": "#808080", /* Medium Grey */
              "subtle-dark": "#b0b0b0", /* Lighter Grey */
              "border-light": "#424242", /* Dark Grey */
              "border-dark": "#616161", /* Medium Grey */
            },
            fontFamily: {
              display: ["Inter", "sans-serif"], /* Modern Sans-Serif */
            },
            borderRadius: {
              DEFAULT: "0.375rem", /* Slightly larger radius */
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <!-- Navigation Scripts -->
    <script src="../../src/scripts/navigation.js"></script>
    <script>
        // Navigation menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('nav-toggle');
            const navDropdown = document.getElementById('nav-dropdown');
            
            if (navToggle && navDropdown) {
                navToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    navDropdown.classList.toggle('hidden');
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function(e) {
                    if (!navToggle.contains(e.target) && !navDropdown.contains(e.target)) {
                        navDropdown.classList.add('hidden');
                    }
                });
            }
        });
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark">
<!-- Navigation Template for EduPlatform Pages -->
<header class="bg-card-light dark:bg-card-dark border-b border-border-light dark:border-border-dark shadow-sm">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo and Title -->
            <div class="flex items-center gap-4">
                <div class="text-primary size-6">
                    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
                    </svg>
                </div>
                <h1 class="text-xl font-bold">
                    <a href="/" onclick="navigationManager.navigateTo('home')" class="hover:text-primary transition-colors">
                        EduPlatform
                    </a>
                </h1>
            </div>

            <!-- Navigation Menu -->
            <div class="flex items-center gap-4">
                <!-- Quick Navigation Dropdown -->
                <div class="relative">
                    <button id="nav-toggle" class="p-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <div id="nav-dropdown" class="absolute right-0 top-full mt-2 w-64 bg-card-light dark:bg-card-dark rounded-lg shadow-lg border border-border-light dark:border-border-dark hidden z-50">
                        <div class="p-4">
                            <div id="navigation-menu"></div>
                        </div>
                    </div>
                </div>

                <!-- Theme Toggle -->
                <button id="theme-toggle" class="p-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                    <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>
<div class="flex h-screen w-full items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <svg class="mx-auto h-12 w-auto text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
            </svg>
            <h1 class="mt-4 text-3xl font-bold tracking-tight text-foreground-light dark:text-foreground-dark">Admin Panel Login</h1>
            <p class="mt-2 text-sm text-subtle-light dark:text-subtle-dark">Access your futuristic control center.</p>
        </div>
        <div class="bg-card-light dark:bg-card-dark shadow-2xl rounded-xl p-8 border border-border-light dark:border-border-dark">
            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="username">Username</label>
                    <div class="mt-2">
                        <input class="form-input block w-full rounded-lg border bg-background-light dark:bg-background-dark py-3 px-4 text-foreground-light dark:text-foreground-dark placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary" id="username" name="username" placeholder="Enter your access code" required="" type="text">
                    </div>
                </div>
                <div>
                    <div class="flex items-center justify-between">
                        <label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="password">Password</label>
                        <div class="text-sm">
                            <a class="font-medium text-primary hover:text-secondary" href="#">Access Key Reset</a>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input class="form-input block w-full rounded-lg border bg-background-light dark:bg-background-dark py-3 px-4 text-foreground-light dark:text-foreground-dark placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary" id="password" name="password" placeholder="Enter your passkey" required="" type="password">
                    </div>
                </div>
                <div>
                    <button class="flex w-full justify-center rounded-lg bg-primary px-4 py-3 text-sm font-semibold leading-6 text-black shadow-sm hover:bg-secondary focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary" type="submit">Initiate Login</button>
                </div>
            </form>
        </div>
        <p class="mt-8 text-center text-sm text-subtle-light dark:text-subtle-dark">
            Unauthorized access detected.
            <a class="font-semibold leading-6 text-primary hover:text-secondary" href="#">Return to Public Interface</a>
        </p>
    </div>
</div>
</body>
</html>
