<script>
    // Quiz Interface Functionality
    document.addEventListener('DOMContentLoaded', function() {
        // Quiz data structure
        const quizData = {
            id: 'psychology-quiz-1',
            title: 'Quiz 1: Introduction to Psychology',
            timeLimit: 30 * 60, // 30 minutes in seconds
            questions: [
                {
                    id: 1,
                    text: "Which of the following is NOT a major perspective in psychology?",
                    options: [
                        { id: 'a', text: 'Behavioral', correct: false },
                        { id: 'b', text: 'Cognitive', correct: false },
                        { id: 'c', text: 'Humanistic', correct: false },
                        { id: 'd', text: 'Astrological', correct: true }
                    ],
                    explanation: "Astrology is a pseudoscience and not considered a major psychological perspective. Major perspectives include behavioral, cognitive, psychodynamic, humanistic, biological, and evolutionary."
                },
                {
                    id: 2,
                    text: "Who is considered the father of modern psychology?",
                    options: [
                        { id: 'a', text: 'Sigmund Freud', correct: false },
                        { id: 'b', text: 'Wilhelm Wundt', correct: true },
                        { id: 'c', text: 'B.F. Skinner', correct: false },
                        { id: 'd', text: 'Carl Rogers', correct: false }
                    ],
                    explanation: "Wilhelm Wundt is considered the father of modern psychology. He established the first psychology laboratory in Leipzig, Germany in 1879."
                },
                {
                    id: 3,
                    text: "What is the main focus of behavioral psychology?",
                    options: [
                        { id: 'a', text: 'Unconscious mind', correct: false },
                        { id: 'b', text: 'Observable behavior', correct: true },
                        { id: 'c', text: 'Free will', correct: false },
                        { id: 'd', text: 'Biological processes', correct: false }
                    ],
                    explanation: "Behavioral psychology focuses on observable behavior and how it's influenced by the environment through conditioning."
                },
                {
                    id: 4,
                    text: "Which psychological approach emphasizes personal growth and self-actualization?",
                    options: [
                        { id: 'a', text: 'Psychoanalytic', correct: false },
                        { id: 'b', text: 'Behavioral', correct: false },
                        { id: 'c', text: 'Humanistic', correct: true },
                        { id: 'd', text: 'Cognitive', correct: false }
                    ],
                    explanation: "Humanistic psychology emphasizes personal growth, self-actualization, and the inherent goodness of people."
                },
                {
                    id: 5,
                    text: "What is the scientific method in psychology?",
                    options: [
                        { id: 'a', text: 'A systematic approach to understanding behavior', correct: true },
                        { id: 'b', text: 'Only using experiments', correct: false },
                        { id: 'c', text: 'Studying only mental processes', correct: false },
                        { id: 'd', text: 'Avoiding statistics', correct: false }
                    ],
                    explanation: "The scientific method in psychology is a systematic approach to understanding behavior through observation, hypothesis formation, testing, and analysis."
                }
            ],
            currentQuestion: 0,
            answers: [],
            startTime: null,
            timeLeft: 30 * 60
        };

        // DOM elements
        const questionText = document.querySelector('.text-lg.font-medium');
        const optionsContainer = document.querySelector('.space-y-4');
        const questionCounter = document.querySelector('.text-muted-light');
        const timerDisplay = document.querySelector('.flex.items-baseline.gap-2');
        const submitButton = document.querySelector('button[class*="Submit Answer"]');
        const quizTitle = document.querySelector('.text-2xl.font-bold');

        let timerInterval;
        let quizStarted = false;

        // Initialize quiz
        function initQuiz() {
            loadQuestion(0);
            startTimer();
            quizStarted = true;
        }

        // Load question
        function loadQuestion(questionIndex) {
            if (questionIndex >= quizData.questions.length) {
                finishQuiz();
                return;
            }

            const question = quizData.questions[questionIndex];
            quizData.currentQuestion = questionIndex;

            // Update question counter
            questionCounter.textContent = `Question ${questionIndex + 1} of ${quizData.questions.length}`;

            // Update question text
            questionText.textContent = question.text;

            // Update options
            optionsContainer.innerHTML = question.options.map(option => `
                <label class="flex items-center gap-4 p-4 rounded-lg border-2 border-border-light dark:border-border-dark has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20 transition-all cursor-pointer">
                    <input class="h-5 w-5 appearance-none border-2 border-border-light dark:border-border-dark rounded-full checked:bg-primary checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 focus:ring-offset-card-light dark:focus:ring-offset-card-dark" 
                           name="question_${question.id}" 
                           type="radio" 
                           value="${option.id}"
                           ${quizData.answers[questionIndex] === option.id ? 'checked' : ''}/>
                    <span class="text-base font-medium">${option.text}</span>
                </label>
            `).join('');

            // Update submit button
            if (questionIndex === quizData.questions.length - 1) {
                submitButton.innerHTML = '<span>Finish Quiz</span><span class="material-symbols-outlined">check</span>';
            } else {
                submitButton.innerHTML = '<span>Next Question</span><span class="material-symbols-outlined">arrow_forward</span>';
            }

            // Add event listeners to radio buttons
            optionsContainer.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    quizData.answers[questionIndex] = this.value;
                });
            });
        }

        // Start timer
        function startTimer() {
            quizData.startTime = Date.now();
            quizData.timeLeft = quizData.timeLimit;

            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - quizData.startTime) / 1000);
                quizData.timeLeft = Math.max(0, quizData.timeLimit - elapsed);

                const minutes = Math.floor(quizData.timeLeft / 60);
                const seconds = quizData.timeLeft % 60;

                timerDisplay.innerHTML = `
                    <div class="flex flex-col items-center">
                        <span class="text-2xl font-bold">${minutes.toString().padStart(2, '0')}</span>
                    </div>
                    <span class="text-2xl font-bold">:</span>
                    <div class="flex flex-col items-center">
                        <span class="text-2xl font-bold">${seconds.toString().padStart(2, '0')}</span>
                    </div>
                `;

                if (quizData.timeLeft <= 0) {
                    clearInterval(timerInterval);
                    finishQuiz();
                }
            }, 1000);
        }

        // Submit answer and move to next question
        function submitAnswer() {
            const currentQuestion = quizData.questions[quizData.currentQuestion];
            const selectedAnswer = quizData.answers[quizData.currentQuestion];

            if (!selectedAnswer) {
                showNotification('Please select an answer before proceeding.', 'warning');
                return;
            }

            // Move to next question
            if (quizData.currentQuestion < quizData.questions.length - 1) {
                loadQuestion(quizData.currentQuestion + 1);
            } else {
                finishQuiz();
            }
        }

        // Finish quiz
        function finishQuiz() {
            clearInterval(timerInterval);
            
            // Calculate score
            let correctAnswers = 0;
            quizData.questions.forEach((question, index) => {
                const selectedAnswer = quizData.answers[index];
                if (selectedAnswer) {
                    const option = question.options.find(opt => opt.id === selectedAnswer);
                    if (option && option.correct) {
                        correctAnswers++;
                    }
                }
            });

            const score = Math.round((correctAnswers / quizData.questions.length) * 100);
            const timeUsed = Math.floor((Date.now() - quizData.startTime) / 1000);

            // Show results
            showResults(score, correctAnswers, quizData.questions.length, timeUsed);
        }

        // Show quiz results
        function showResults(score, correct, total, timeUsed) {
            const mainContent = document.querySelector('main');
            mainContent.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="bg-card-light dark:bg-card-dark rounded-xl shadow-sm overflow-hidden">
                        <div class="p-6 md:p-8 text-center">
                            <div class="mb-6">
                                <div class="w-20 h-20 mx-auto mb-4 rounded-full ${score >= 70 ? 'bg-green-100 dark:bg-green-900/20' : 'bg-red-100 dark:bg-red-900/20'} flex items-center justify-center">
                                    <span class="material-symbols-outlined text-4xl ${score >= 70 ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400'}">
                                        ${score >= 70 ? 'check_circle' : 'cancel'}
                                    </span>
                                </div>
                                <h2 class="text-3xl font-bold mb-2">Quiz Complete!</h2>
                                <p class="text-muted-light dark:text-muted-dark">Here are your results</p>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                <div class="bg-background-light dark:bg-background-dark p-6 rounded-lg">
                                    <div class="text-3xl font-bold text-primary mb-2">${score}%</div>
                                    <div class="text-sm text-muted-light dark:text-muted-dark">Overall Score</div>
                                </div>
                                <div class="bg-background-light dark:bg-background-dark p-6 rounded-lg">
                                    <div class="text-3xl font-bold text-primary mb-2">${correct}/${total}</div>
                                    <div class="text-sm text-muted-light dark:text-muted-dark">Correct Answers</div>
                                </div>
                                <div class="bg-background-light dark:bg-background-dark p-6 rounded-lg">
                                    <div class="text-3xl font-bold text-primary mb-2">${Math.floor(timeUsed / 60)}:${(timeUsed % 60).toString().padStart(2, '0')}</div>
                                    <div class="text-sm text-muted-light dark:text-muted-dark">Time Taken</div>
                                </div>
                            </div>

                            <div class="mb-8">
                                <h3 class="text-xl font-bold mb-4">Question Review</h3>
                                <div class="space-y-4">
                                    ${quizData.questions.map((question, index) => {
                                        const selectedAnswer = quizData.answers[index];
                                        const selectedOption = question.options.find(opt => opt.id === selectedAnswer);
                                        const isCorrect = selectedOption && selectedOption.correct;
                                        
                                        return `
                                            <div class="text-left p-4 rounded-lg border ${isCorrect ? 'border-green-200 dark:border-green-800 bg-green-50 dark:bg-green-900/20' : 'border-red-200 dark:border-red-800 bg-red-50 dark:bg-red-900/20'}">
                                                <div class="flex items-start gap-3">
                                                    <span class="material-symbols-outlined text-lg ${isCorrect ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400'}">
                                                        ${isCorrect ? 'check_circle' : 'cancel'}
                                                    </span>
                                                    <div class="flex-1">
                                                        <p class="font-medium mb-2">${question.text}</p>
                                                        <p class="text-sm text-muted-light dark:text-muted-dark mb-2">
                                                            Your answer: ${selectedOption ? selectedOption.text : 'No answer selected'}
                                                        </p>
                                                        <p class="text-sm text-muted-light dark:text-muted-dark">
                                                            ${question.explanation}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            </div>

                            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                                <button id="retakeQuiz" class="bg-primary text-white font-bold py-3 px-6 rounded-lg hover:bg-primary/90 transition-colors flex items-center justify-center gap-2">
                                    <span class="material-symbols-outlined">refresh</span>
                                    <span>Retake Quiz</span>
                                </button>
                                <button id="backToCourse" class="bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark font-bold py-3 px-6 rounded-lg hover:bg-border-light dark:hover:bg-border-dark transition-colors flex items-center justify-center gap-2">
                                    <span class="material-symbols-outlined">arrow_back</span>
                                    <span>Back to Course</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
