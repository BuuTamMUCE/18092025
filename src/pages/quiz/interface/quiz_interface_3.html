<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>EduPath Quiz - Minimalist</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "foreground-light": "#111418",
                        "foreground-dark": "#f6f7f8",
                        "card-light": "#ffffff",
                        "card-dark": "#1a2836",
                        "border-light": "#e5e7eb",
                        "border-dark": "#374151",
                        "muted-light": "#6b7280",
                        "muted-dark": "#9ca3af",
                        "accent-light": "#e2e8f0",
                        "accent-dark": "#334155"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
         :root {
            --radio-dot-svg: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='%23ffffff' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
        }
    </style>
    <!-- Navigation Scripts -->
    <script src="../../src/scripts/navigation.js"></script>
    <script>
        // Navigation menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('nav-toggle');
            const navDropdown = document.getElementById('nav-dropdown');
            
            if (navToggle && navDropdown) {
                navToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    navDropdown.classList.toggle('hidden');
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function(e) {
                    if (!navToggle.contains(e.target) && !navDropdown.contains(e.target)) {
                        navDropdown.classList.add('hidden');
                    }
                });
            }
        });
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark flex items-center justify-center min-h-screen p-4">
<!-- Navigation Template for EduPlatform Pages -->
<header class="bg-card-light dark:bg-card-dark border-b border-border-light dark:border-border-dark shadow-sm">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo and Title -->
            <div class="flex items-center gap-4">
                <div class="text-primary size-6">
                    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
                    </svg>
                </div>
                <h1 class="text-xl font-bold">
                    <a href="/" onclick="navigationManager.navigateTo('home')" class="hover:text-primary transition-colors">
                        EduPlatform
                    </a>
                </h1>
            </div>

            <!-- Navigation Menu -->
            <div class="flex items-center gap-4">
                <!-- Quick Navigation Dropdown -->
                <div class="relative">
                    <button id="nav-toggle" class="p-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <div id="nav-dropdown" class="absolute right-0 top-full mt-2 w-64 bg-card-light dark:bg-card-dark rounded-lg shadow-lg border border-border-light dark:border-border-dark hidden z-50">
                        <div class="p-4">
                            <div id="navigation-menu"></div>
                        </div>
                    </div>
                </div>

                <!-- Theme Toggle -->
                <button id="theme-toggle" class="p-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                    <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>
<div class="w-full max-w-2xl mx-auto">
    <div class="bg-card-light dark:bg-card-dark rounded-xl shadow-lg p-8 sm:p-10">
        <div class="flex flex-col items-center mb-8">
            <div class="text-muted-light dark:text-muted-dark mb-4">
                <span class="material-symbols-outlined text-5xl">psychology</span>
            </div>
            <h1 class="text-3xl font-bold text-center text-foreground-light dark:text-foreground-dark">Introduction to Psychology</h1>
            <p class="text-muted-light dark:text-muted-dark text-center mt-2">Quiz 1</p>
        </div>

        <div class="border-t border-accent-light dark:border-accent-dark my-6"></div>

        <div>
            <p class="text-sm font-medium text-muted-light dark:text-muted-dark mb-4">Question 1 of 10</p>
            <p class="text-xl font-semibold mb-8 leading-relaxed text-foreground-light dark:text-foreground-dark">Which of the following is NOT a major perspective in psychology?</p>
            <div class="space-y-4">
                <label class="flex items-center gap-4 p-4 rounded-lg border-2 border-accent-light dark:border-accent-dark hover:border-primary dark:hover:border-primary transition-colors cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/5 dark:has-[:checked]:bg-primary/10">
                    <input class="h-5 w-5 appearance-none border-2 border-muted-light dark:border-muted-dark rounded-full checked:bg-primary checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 focus:ring-offset-card-light dark:focus:ring-offset-card-dark" name="psychology_perspective" type="radio"/>
                    <span class="text-base font-medium text-foreground-light dark:text-foreground-dark">Behavioral</span>
                </label>
                <label class="flex items-center gap-4 p-4 rounded-lg border-2 border-accent-light dark:border-accent-dark hover:border-primary dark:hover:border-primary transition-colors cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/5 dark:has-[:checked]:bg-primary/10">
                    <input class="h-5 w-5 appearance-none border-2 border-muted-light dark:border-muted-dark rounded-full checked:bg-primary checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 focus:ring-offset-card-light dark:focus:ring-offset-card-dark" name="psychology_perspective" type="radio"/>
                    <span class="text-base font-medium text-foreground-light dark:text-foreground-dark">Cognitive</span>
                </label>
                <label class="flex items-center gap-4 p-4 rounded-lg border-2 border-accent-light dark:border-accent-dark hover:border-primary dark:hover:border-primary transition-colors cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/5 dark:has-[:checked]:bg-primary/10">
                    <input class="h-5 w-5 appearance-none border-2 border-muted-light dark:border-muted-dark rounded-full checked:bg-primary checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 focus:ring-offset-card-light dark:focus:ring-offset-card-dark" name="psychology_perspective" type="radio"/>
                    <span class="text-base font-medium text-foreground-light dark:text-foreground-dark">Humanistic</span>
                </label>
                <label class="flex items-center gap-4 p-4 rounded-lg border-2 border-accent-light dark:border-accent-dark hover:border-primary dark:hover:border-primary transition-colors cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/5 dark:has-[:checked]:bg-primary/10">
                    <input checked="" class="h-5 w-5 appearance-none border-2 border-muted-light dark:border-muted-dark rounded-full checked:bg-primary checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 focus:ring-offset-card-light dark:focus:ring-offset-card-dark" name="psychology_perspective" type="radio"/>
                    <span class="text-base font-medium text-foreground-light dark:text-foreground-dark">Astrological</span>
                </label>
            </div>
        </div>

        <div class="mt-10 flex justify-end">
            <button class="bg-primary text-white font-semibold text-sm h-12 px-8 rounded-lg flex items-center justify-center gap-2 hover:bg-primary/90 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 focus:ring-offset-card-light dark:focus:ring-offset-card-dark">
                <span>Next Question</span>
                <span class="material-symbols-outlined text-lg">arrow_forward</span>
            </button>
        </div>
    </div>
</div>

</body>
</html>
