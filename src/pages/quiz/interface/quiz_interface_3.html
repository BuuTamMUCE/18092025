<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>EduPath Quiz - Minimalist</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "foreground-light": "#111418",
                        "foreground-dark": "#f6f7f8",
                        "card-light": "#ffffff",
                        "card-dark": "#1a2836",
                        "border-light": "#e5e7eb",
                        "border-dark": "#374151",
                        "muted-light": "#6b7280",
                        "muted-dark": "#9ca3af",
                        "accent-light": "#e2e8f0",
                        "accent-dark": "#334155"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
         :root {
            --radio-dot-svg: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='%23ffffff' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark flex items-center justify-center min-h-screen p-4">
<div class="w-full max-w-2xl mx-auto">
    <div class="bg-card-light dark:bg-card-dark rounded-xl shadow-lg p-8 sm:p-10">
        <div class="flex flex-col items-center mb-8">
            <div class="text-muted-light dark:text-muted-dark mb-4">
                <span class="material-symbols-outlined text-5xl">psychology</span>
            </div>
            <h1 class="text-3xl font-bold text-center text-foreground-light dark:text-foreground-dark">Introduction to Psychology</h1>
            <p class="text-muted-light dark:text-muted-dark text-center mt-2">Quiz 1</p>
        </div>

        <div class="border-t border-accent-light dark:border-accent-dark my-6"></div>

        <div>
            <p class="text-sm font-medium text-muted-light dark:text-muted-dark mb-4">Question 1 of 10</p>
            <p class="text-xl font-semibold mb-8 leading-relaxed text-foreground-light dark:text-foreground-dark">Which of the following is NOT a major perspective in psychology?</p>
            <div class="space-y-4">
                <label class="flex items-center gap-4 p-4 rounded-lg border-2 border-accent-light dark:border-accent-dark hover:border-primary dark:hover:border-primary transition-colors cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/5 dark:has-[:checked]:bg-primary/10">
                    <input class="h-5 w-5 appearance-none border-2 border-muted-light dark:border-muted-dark rounded-full checked:bg-primary checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 focus:ring-offset-card-light dark:focus:ring-offset-card-dark" name="psychology_perspective" type="radio"/>
                    <span class="text-base font-medium text-foreground-light dark:text-foreground-dark">Behavioral</span>
                </label>
                <label class="flex items-center gap-4 p-4 rounded-lg border-2 border-accent-light dark:border-accent-dark hover:border-primary dark:hover:border-primary transition-colors cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/5 dark:has-[:checked]:bg-primary/10">
                    <input class="h-5 w-5 appearance-none border-2 border-muted-light dark:border-muted-dark rounded-full checked:bg-primary checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 focus:ring-offset-card-light dark:focus:ring-offset-card-dark" name="psychology_perspective" type="radio"/>
                    <span class="text-base font-medium text-foreground-light dark:text-foreground-dark">Cognitive</span>
                </label>
                <label class="flex items-center gap-4 p-4 rounded-lg border-2 border-accent-light dark:border-accent-dark hover:border-primary dark:hover:border-primary transition-colors cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/5 dark:has-[:checked]:bg-primary/10">
                    <input class="h-5 w-5 appearance-none border-2 border-muted-light dark:border-muted-dark rounded-full checked:bg-primary checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 focus:ring-offset-card-light dark:focus:ring-offset-card-dark" name="psychology_perspective" type="radio"/>
                    <span class="text-base font-medium text-foreground-light dark:text-foreground-dark">Humanistic</span>
                </label>
                <label class="flex items-center gap-4 p-4 rounded-lg border-2 border-accent-light dark:border-accent-dark hover:border-primary dark:hover:border-primary transition-colors cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/5 dark:has-[:checked]:bg-primary/10">
                    <input checked="" class="h-5 w-5 appearance-none border-2 border-muted-light dark:border-muted-dark rounded-full checked:bg-primary checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 focus:ring-offset-card-light dark:focus:ring-offset-card-dark" name="psychology_perspective" type="radio"/>
                    <span class="text-base font-medium text-foreground-light dark:text-foreground-dark">Astrological</span>
                </label>
            </div>
        </div>

        <div class="mt-10 flex justify-end">
            <button class="bg-primary text-white font-semibold text-sm h-12 px-8 rounded-lg flex items-center justify-center gap-2 hover:bg-primary/90 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 focus:ring-offset-card-light dark:focus:ring-offset-card-dark">
                <span>Next Question</span>
                <span class="material-symbols-outlined text-lg">arrow_forward</span>
            </button>
        </div>
    </div>
</div>

</body>
</html>
