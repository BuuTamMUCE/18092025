        /* Custom styles for accessibility */
        body {

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700; /* Ensure headings are bold */

        .contrast-high {
            --tw-bg-opacity: 1;
            background-color: rgb(246, 247, 248); /* Light background */
            --tw-text-opacity: 1;
            color: rgb(17, 17, 24); /* Dark text */
        }
        .dark .contrast-high {
            background-color: rgb(10, 25, 38); /* Darker background */
            color: rgb(246, 247, 248); /* Light text */
        }
        .contrast-high-card {
            background-color: #ffffff; /* White card */
            --tw-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
            --tw-border-opacity: 1;
            border-color: rgb(229, 231, 235); /* Light border */
        }
        .dark .contrast-high-card {
            background-color: #1a2836; /* Dark card */
            border-color: #374151; /* Darker border */
        }
        .focus-visible\:ring-primary-contrast {
            --tw-ring-opacity: 1;
            --tw-ring-color: rgb(17, 115, 212); /* Primary color */
            --tw-ring-width: 3px; /* Thicker ring for better visibility */
            box-shadow: 0 0 0 var(--tw-ring-width) var(--tw-ring-color) var(--tw-ring-opacity), var(--tw-ring-offset-shadow);
        }
        .focus-visible\:outline-primary-contrast {
             outline: 3px solid rgb(17, 115, 212); /* Primary color outline */
             outline-offset: 2px;
        }
        .text-lg-accessible {
            font-size: 1.25rem; /* Larger text for questions */
            line-height: 1.75rem;
        }
        .text-xl-accessible {
            font-size: 1.375rem; /* Larger text for titles */
            line-height: 1.875rem;
        }
        .text-2xl-accessible {
            font-size: 1.5rem; /* Larger text for numbers */
            line-height: 2rem;
        }
    </style>

    <script>
        // Navigation menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('nav-toggle');
            const navDropdown = document.getElementById('nav-dropdown');
            
            if (navToggle && navDropdown) {
                navToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    navDropdown.classList.toggle('hidden');
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function(e) {
                    if (!navToggle.contains(e.target) && !navDropdown.contains(e.target)) {
                        navDropdown.classList.add('hidden');
                    }
                });
            }
        });
    </script>
