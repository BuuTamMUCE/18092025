<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>EduPath - Sign Up</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope:wght@400;500;700;800" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "content-light": "#1f2937",
                        "content-dark": "#e5e7eb",
                        "subtle-light": "#6b7280",
                        "subtle-dark": "#9ca3af",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1f2937",
                        "border-light": "#e5e7eb",
                        "border-dark": "#374151"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
                },
            }
        }
    </script>
    <!-- Navigation Scripts -->
    <script src="../../src/scripts/navigation.js"></script>
    <script>
        // Navigation menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('nav-toggle');
            const navDropdown = document.getElementById('nav-dropdown');
            
            if (navToggle && navDropdown) {
                navToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    navDropdown.classList.toggle('hidden');
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function(e) {
                    if (!navToggle.contains(e.target) && !navDropdown.contains(e.target)) {
                        navDropdown.classList.add('hidden');
                    }
                });
            }
        });
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-content-light dark:text-content-dark">
<!-- Navigation Template for EduPlatform Pages -->
<header class="bg-card-light dark:bg-card-dark border-b border-border-light dark:border-border-dark shadow-sm">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo and Title -->
            <div class="flex items-center gap-4">
                <div class="text-primary size-6">
                    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
                    </svg>
                </div>
                <h1 class="text-xl font-bold">
                    <a href="/" onclick="navigationManager.navigateTo('home')" class="hover:text-primary transition-colors">
                        EduPlatform
                    </a>
                </h1>
            </div>

            <!-- Navigation Menu -->
            <div class="flex items-center gap-4">
                <!-- Quick Navigation Dropdown -->
                <div class="relative">
                    <button id="nav-toggle" class="p-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <div id="nav-dropdown" class="absolute right-0 top-full mt-2 w-64 bg-card-light dark:bg-card-dark rounded-lg shadow-lg border border-border-light dark:border-border-dark hidden z-50">
                        <div class="p-4">
                            <div id="navigation-menu"></div>
                        </div>
                    </div>
                </div>

                <!-- Theme Toggle -->
                <button id="theme-toggle" class="p-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                    <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>
    <div class="flex flex-col min-h-screen">
        <header class="bg-surface-light/80 dark:bg-surface-dark/80 backdrop-blur-sm sticky top-0 z-20 border-b border-border-light dark:border-border-dark">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center gap-4">
                        <a class="flex items-center gap-2 text-xl font-bold text-content-light dark:text-content-dark" href="#">
                            <svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
                            </svg>
                            <span class="hidden sm:inline">EduPath</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center gap-8">
                        <a class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary transition-colors" href="#">Home</a>
                        <a class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary transition-colors" href="#">Courses</a>
                        <a class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary transition-colors" href="#">Instructors</a>
                    </div>
                    <div class="flex items-center gap-4">
                        <a class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary transition-colors" href="#">Log in</a>
                        <a class="px-4 py-2 bg-primary text-white text-sm font-bold rounded-full hover:bg-primary/90 transition-colors" href="#">
                            Sign Up
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <main class="flex-grow flex flex-col md:flex-row items-center justify-center py-12 px-4 sm:px-6 lg:px-8 gap-8">
            <div class="w-full md:w-1/2 flex justify-center">
                <img alt="Illustration of people learning on laptops" class="rounded-lg shadow-lg max-w-full h-auto" src="[IMAGE_PLACEHOLDER_1]"/>
            </div>
            <div class="w-full md:w-1/2 max-w-md space-y-8">
                <div class="bg-surface-light dark:bg-surface-dark p-8 rounded-lg shadow-lg">
                    <div class="text-center">
                        <h2 class="text-3xl font-extrabold text-content-light dark:text-content-dark">Create your account</h2>
                        <p class="mt-2 text-sm text-subtle-light dark:text-subtle-dark">
                            Start your learning journey with us.
                        </p>
                    </div>
                    <form action="#" class="mt-8 space-y-6" method="POST">
                        <div class="rounded-md space-y-4">
                            <div>
                                <label class="sr-only" for="full-name">Full name</label>
                                <input class="relative block w-full px-3 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark rounded-md focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" id="full-name" name="name" placeholder="Full name" required="" type="text"/>
                            </div>
                            <div>
                                <label class="sr-only" for="email-address">Email address</label>
                                <input autocomplete="email" class="relative block w-full px-3 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark rounded-md focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" id="email-address" name="email" placeholder="Email address" required="" type="email"/>
                            </div>
                            <div>
                                <label class="sr-only" for="password">Password</label>
                                <input autocomplete="new-password" class="relative block w-full px-3 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark rounded-md focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" id="password" name="password" placeholder="Password" required="" type="password"/>
                            </div>
                            <div>
                                <label class="sr-only" for="confirm-password">Confirm password</label>
                                <input autocomplete="new-password" class="relative block w-full px-3 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark placeholder-subtle-light dark:placeholder-subtle-dark text-content-light dark:text-content-dark rounded-md focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" id="confirm-password" name="confirm-password" placeholder="Confirm password" required="" type="password"/>
                            </div>
                        </div>
                        <div>
                            <button class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-full text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50" type="submit">
                                Sign up
                            </button>
                        </div>
                    </form>
                    <div class="mt-6 text-center">
                        <p class="text-sm text-subtle-light dark:text-subtle-dark">
                            Already have an account?
                            <a class="font-medium text-primary hover:text-primary/90" href="#">
                                Log in
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
