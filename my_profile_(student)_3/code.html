<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-input {
           --tw-ring-color: transparent;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex flex-col min-h-screen">
<header class="bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-10 border-b border-background-light/10 dark:border-background-dark/10">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center gap-4 text-background-dark dark:text-background-light">
<div class="text-primary">
<svg class="h-6 w-6" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-lg font-bold">EduPath</h2>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium text-background-dark/70 dark:text-background-light/70 hover:text-primary dark:hover:text-primary transition-colors" href="#">Home</a>
<a class="text-sm font-medium text-background-dark/70 dark:text-background-light/70 hover:text-primary dark:hover:text-primary transition-colors" href="#">My Courses</a>
<a class="text-sm font-medium text-background-dark/70 dark:text-background-light/70 hover:text-primary dark:hover:text-primary transition-colors" href="#">Calendar</a>
<a class="text-sm font-medium text-background-dark/70 dark:text-background-light/70 hover:text-primary dark:hover:text-primary transition-colors" href="#">Messages</a>
</nav>
<div class="flex items-center gap-4">
<div class="relative">
<div class="w-10 h-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC0aMwtkwnG__iXYKnBEJxBOYkapHjgsnBT9JrSjfgvdo6vLpSFJRRNklOyst8xXSFWibH3Sy_Trq0916BKF369IyAjff0yJ-1y9D4PdtrG-H1Dof8W2x9HEjnW09CUSQariH9yrIPR_rsh-Hcq6qh2fH4pATFYDLOU8lobd3Zdb_p-30PDQeSxEMvJvm7dokjI2e6XKJbk6iDjcYYWJTEHzPRLX-kvtk8SPJy6VVkluuFUCMxw-sgENLTxPWs51MTUtFbx20V3PO_L");'></div>
</div>
<button class="md:hidden text-background-dark dark:text-background-light">
<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M4 6h16M4 12h16m-7 6h7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
</button>
</div>
</div>
</div>
</header>
<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 lg:py-12">
<div class="max-w-4xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
<div class="lg:col-span-1">
<div class="bg-background-light/50 dark:bg-background-dark/50 p-6 rounded-xl border border-background-light/10 dark:border-background-dark/10">
<h2 class="text-2xl font-bold text-background-dark dark:text-background-light mb-6">Profile Picture</h2>
<div class="aspect-square rounded-xl overflow-hidden mb-4">
<div class="w-full h-full bg-center bg-no-repeat bg-cover" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDp_bMRtnfPJ675PKvZYjozQomofSbLngzRYx0eeKlJ2tiPkfNWnH47P5RDbOatlhaC2n8o-2XvPh4do4Uj1yrN_EVUAH7AeibgoSY8Xmk_Wn2AH9VzNj8qAZlbMA1-J1hJBwCbhdLJ7phbiFzvKbt-SYVakr5DIBWjgw6es1-5MA-ujNO3gUAw95NCNb9ljfLOh2Edzl7onao3CuYkdUkslPdD5JJuw2YJoAHIy2-Aa6ruFatJ5iy4dxGKQY4VezkBMYwM6kaO4hSA");'></div>
</div>
<button class="w-full h-10 px-4 flex items-center justify-center rounded-lg bg-primary/20 dark:bg-primary/30 text-primary text-sm font-bold hover:bg-primary/30 dark:hover:bg-primary/40 transition-colors">
<span>Upload New Picture</span>
</button>
</div>
</div>
<div class="lg:col-span-2 space-y-8">
<div class="bg-background-light/50 dark:bg-background-dark/50 p-6 rounded-xl border border-background-light/10 dark:border-background-dark/10">
<h1 class="text-3xl font-bold text-background-dark dark:text-background-light mb-6">Personal Information</h1>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-background-dark/80 dark:text-background-light/80 pb-2" for="fullName">Full Name</label>
<input class="form-input w-full rounded-lg bg-background-light dark:bg-background-dark/50 border-background-dark/20 dark:border-background-light/20 focus:border-primary text-background-dark dark:text-background-light h-12 px-4" id="fullName" type="text" value="Amelia Johnson"/>
</div>
<div>
<label class="block text-sm font-medium text-background-dark/80 dark:text-background-light/80 pb-2" for="email">Email Address</label>
<input class="form-input w-full rounded-lg bg-background-light dark:bg-background-dark/50 border-background-dark/20 dark:border-background-light/20 focus:border-primary text-background-dark dark:text-background-light h-12 px-4" id="email" type="email" value="amelia.johnson@example.com"/>
</div>
<div>
<label class="block text-sm font-medium text-background-dark/80 dark:text-background-light/80 pb-2" for="phoneNumber">Phone Number</label>
<input class="form-input w-full rounded-lg bg-background-light dark:bg-background-dark/50 border-background-dark/20 dark:border-background-light/20 focus:border-primary text-background-dark dark:text-background-light h-12 px-4" id="phoneNumber" type="tel" value="(555) 123-4567"/>
</div>
</form>
</div>
<div class="bg-background-light/50 dark:bg-background-dark/50 p-6 rounded-xl border border-background-light/10 dark:border-background-dark/10">
<h2 class="text-2xl font-bold text-background-dark dark:text-background-light mb-6">Change Password</h2>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-background-dark/80 dark:text-background-light/80 pb-2" for="currentPassword">Current Password</label>
<input class="form-input w-full rounded-lg bg-background-light dark:bg-background-dark/50 border-background-dark/20 dark:border-background-light/20 focus:border-primary placeholder-background-dark/40 dark:placeholder-background-light/40 text-background-dark dark:text-background-light h-12 px-4" id="currentPassword" placeholder="Enter current password" type="password"/>
</div>
<div>
<label class="block text-sm font-medium text-background-dark/80 dark:text-background-light/80 pb-2" for="newPassword">New Password</label>
<input class="form-input w-full rounded-lg bg-background-light dark:bg-background-dark/50 border-background-dark/20 dark:border-background-light/20 focus:border-primary placeholder-background-dark/40 dark:placeholder-background-light/40 text-background-dark dark:text-background-light h-12 px-4" id="newPassword" placeholder="Enter new password" type="password"/>
</div>
<div>
<label class="block text-sm font-medium text-background-dark/80 dark:text-background-light/80 pb-2" for="confirmPassword">Confirm New Password</label>
<input class="form-input w-full rounded-lg bg-background-light dark:bg-background-dark/50 border-background-dark/20 dark:border-background-light/20 focus:border-primary placeholder-background-dark/40 dark:placeholder-background-light/40 text-background-dark dark:text-background-light h-12 px-4" id="confirmPassword" placeholder="Confirm new password" type="password"/>
</div>
</form>
</div>
<div class="flex justify-end pt-4">
<button class="h-12 px-6 flex items-center justify-center rounded-lg bg-primary text-white text-sm font-bold tracking-wide hover:opacity-90 transition-opacity">
<span>Update Information</span>
</button>
</div>
</div>
</div>
</main>
</div>

</body></html>
