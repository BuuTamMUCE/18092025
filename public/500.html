<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | EduPlatform</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/i18n.css">`n    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "foreground-light": "#111418",
                        "foreground-dark": "#f6f7f8",
                        "card-light": "#ffffff",
                        "card-dark": "#1b2734",
                        "subtle-light": "#617589",
                        "subtle-dark": "#a0b3c6",
                        "border-light": "#e5e7eb",
                        "border-dark": "#374151",
                    },
                    fontFamily: {
                        display: ["Manrope", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="text-center max-w-md mx-auto">
            <div class="mb-8">
                <div class="text-9xl font-bold text-red-500/20 dark:text-red-500/10 mb-4">500</div>
                <h1 class="text-3xl font-bold mb-4">Server Error</h1>
                <p class="text-subtle-light dark:text-subtle-dark mb-8">
                    Something went wrong on our end. We're working to fix this issue.
                </p>
            </div>
            
            <div class="space-y-4">
                <button onclick="goHome()" class="w-full bg-primary text-white font-bold py-3 px-6 rounded-lg hover:bg-primary/90 transition-colors">
                    Go to Homepage
                </button>
                <button onclick="retry()" class="w-full bg-card-light dark:bg-card-dark text-foreground-light dark:text-foreground-dark font-bold py-3 px-6 rounded-lg hover:bg-border-light dark:hover:bg-border-dark transition-colors border border-border-light dark:border-border-dark">
                    Try Again
                </button>
            </div>
            
            <div class="mt-8 text-sm text-subtle-light dark:text-subtle-dark">
                <p>If the problem persists, please contact support.</p>
            </div>
        </div>
    </div>

    <script>
        function goHome() {
            window.location.href = '/';
        }
        
        function retry() {
            window.location.reload();
        }
        
        // Theme toggle
        const themeToggle = document.createElement('button');
        themeToggle.className = 'fixed top-4 right-4 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors';
        themeToggle.innerHTML = `
            <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        `;
        document.body.appendChild(themeToggle);

        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.classList.toggle('dark', currentTheme === 'dark');

        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const newTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
