<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Redirect - EduPlatform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .note {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="message">Redirecting to the requested page...</div>
        <div class="note">
            This page is being redirected. If you're not redirected automatically, 
            please use the navigation menu to access the features.
        </div>
        <a href="/" class="btn">Go to Homepage</a>
    </div>

    <script>
        // Get the page parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
        
        // Page mappings for deployment
        const pageRoutes = {
            'adminLogin': '/admin-login.html',
            'adminDashboard': '/admin-dashboard.html',
            'studentLogin': '/student-login.html',
            'studentDashboard': '/student-dashboard.html',
            'studentProfile': '/student-profile.html',
            'courseManagement': '/course-management.html',
            'coursePlayer': '/course-player.html',
            'quizInterface': '/quiz-interface.html',
            'quizManagement': '/quiz-management.html',
            'orderManagement': '/order-management.html',
            'adminStudentManagement': '/admin-student-management.html'
        };
        
        if (page && pageRoutes[page]) {
            // Redirect to the mapped page
            setTimeout(() => {
                window.location.href = pageRoutes[page];
            }, 2000);
        } else {
            // Default redirect to homepage
            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        }
    </script>
</body>
</html>
