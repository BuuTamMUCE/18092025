<body class="font-display bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-card-light dark:bg-card-dark border-b border-border-light dark:border-border-dark shadow-sm">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center gap-4">
                        <div class="text-primary size-6">
                            <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">

                        <div id="connection-status" class="px-3 py-1 bg-red-100 dark:bg-red-900/20 text-red-800 dark:text-red-400 rounded-full text-sm">
                            <span class="w-2 h-2 bg-red-500 rounded-full inline-block mr-2"></span>
                            Disconnected

                    </div>
                    <div class="flex items-center gap-4">
                        <div id="language-switcher"></div>`n                    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                            <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                            </svg>
                            <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                            </svg>
                        </button>
                        <a href="index.html" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                            Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Room Setup -->
            <div id="room-setup" class="mb-6">
                <div class="bg-card-light dark:bg-card-dark p-6 rounded-xl shadow-sm border border-border-light dark:border-border-dark">
                    <h2 class="text-lg font-semibold mb-4">Join Collaborative Workspace</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Room ID</label>
                            <input id="room-id-input" type="text" placeholder="Enter room ID" 
                                   class="w-full px-3 py-2 border border-border-light dark:border-border-dark rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Your Name</label>
                            <input id="user-name-input" type="text" placeholder="Enter your name" 
                                   class="w-full px-3 py-2 border border-border-light dark:border-border-dark rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                        </div>
                    </div>
                    <div class="mt-4 flex gap-2">
                        <button id="join-workspace-btn" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                            Join Workspace
                        </button>
                        <button id="create-workspace-btn" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                            Create New Workspace
                        </button>
                    </div>
                </div>
            </div>

            <!-- Workspace Content -->
            <div id="workspace-content" class="hidden">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Main Workspace Area -->
                    <div class="lg:col-span-2 space-y-6">
                        <!-- Collaborative Document -->
                        <div class="bg-card-light dark:bg-card-dark p-6 rounded-xl shadow-sm border border-border-light dark:border-border-dark">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-lg font-semibold">Collaborative Document</h3>
                                <div class="flex items-center gap-2">
                                    <div id="typing-indicators" class="text-sm text-subtle-light dark:text-subtle-dark"></div>
                                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                </div>
                            </div>
                            <textarea id="collaborative-text" 
                                      placeholder="Start typing your collaborative document here..." 
                                      class="w-full h-64 px-3 py-2 border border-border-light dark:border-border-dark rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 resize-none"></textarea>
                        </div>

                        <!-- Live Poll -->
                        <div class="bg-card-light dark:bg-card-dark p-6 rounded-xl shadow-sm border border-border-light dark:border-border-dark">
                            <h3 class="text-lg font-semibold mb-4">Live Poll</h3>
                            <div class="space-y-3">
                                <div>
                                    <input id="poll-question" type="text" placeholder="Enter poll question" 
                                           class="w-full px-3 py-2 border border-border-light dark:border-border-dark rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                                </div>
                                <div id="poll-options" class="space-y-2">
                                    <input type="text" placeholder="Option 1" class="poll-option w-full px-3 py-2 border border-border-light dark:border-border-dark rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                                    <input type="text" placeholder="Option 2" class="poll-option w-full px-3 py-2 border border-border-light dark:border-border-dark rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                                </div>
                                <div class="flex gap-2">
                                    <button id="add-poll-option" class="px-3 py-1 text-sm bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                                        Add Option
                                    </button>
                                    <button id="start-poll" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                                        Start Poll
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sidebar -->
                    <div class="space-y-6">
                        <!-- Participants -->
                        <div class="bg-card-light dark:bg-card-dark p-4 rounded-xl shadow-sm border border-border-light dark:border-border-dark">
                            <h3 class="font-semibold mb-3">Participants (<span id="participant-count">0</span>)</h3>
                            <div id="participants-list" class="space-y-2">
                                <div class="text-center text-subtle-light dark:text-subtle-dark py-4">
                                    <p>No participants yet</p>
                                </div>
                            </div>
                        </div>

                        <!-- Live Chat -->
                        <div class="bg-card-light dark:bg-card-dark p-4 rounded-xl shadow-sm border border-border-light dark:border-border-dark">
                            <h3 class="font-semibold mb-3">Live Chat</h3>
                            <div id="chat-messages" class="h-48 overflow-y-auto mb-3 space-y-2">
                                <div class="text-center text-subtle-light dark:text-subtle-dark py-4">
                                    <p>No messages yet</p>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <input id="chat-input" type="text" placeholder="Type a message..." 
                                       class="flex-1 px-3 py-2 border border-border-light dark:border-border-dark rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                                <button id="send-chat-btn" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                                    Send
                                </button>
                            </div>
                        </div>

                        <!-- Poll Results -->
                        <div id="poll-results" class="bg-card-light dark:bg-card-dark p-4 rounded-xl shadow-sm border border-border-light dark:border-border-dark hidden">
                            <h3 class="font-semibold mb-3">Poll Results</h3>
                            <div id="poll-results-content" class="space-y-2">
                                <!-- Poll results will be displayed here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Collaborative Workspace Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const websocketManager = new WebSocketManager();
            let currentRoomId = null;
            let currentUserId = null;
            let currentUserName = null;
            let typingTimer = null;
            let isTyping = false;

            // Initialize theme toggle
            initializeThemeToggle();
            
            // Initialize event listeners
            initializeEventListeners();

            // Setup WebSocket event listeners
            setupWebSocketListeners();

            function initializeThemeToggle() {
                const themeToggle = document.getElementById('theme-toggle');
                const html = document.documentElement;

                const currentTheme = localStorage.getItem('theme') || 'light';
                html.classList.toggle('dark', currentTheme === 'light');

                themeToggle.addEventListener('click', () => {
                    html.classList.toggle('dark');
                    const newTheme = html.classList.contains('dark') ? 'dark' : 'light';
                    localStorage.setItem('theme', newTheme);
                });
            }

            function initializeEventListeners() {
                // Room controls
                document.getElementById('join-workspace-btn').addEventListener('click', joinWorkspace);
                document.getElementById('create-workspace-btn').addEventListener('click', createWorkspace);

                // Chat
                document.getElementById('send-chat-btn').addEventListener('click', sendChatMessage);
                document.getElementById('chat-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') sendChatMessage();
                });

                // Collaborative document
                document.getElementById('collaborative-text').addEventListener('input', handleDocumentChange);

                // Poll controls
                document.getElementById('add-poll-option').addEventListener('click', addPollOption);
                document.getElementById('start-poll').addEventListener('click', startPoll);
            }

            function setupWebSocketListeners() {
                websocketManager.on('connected', () => {
                    updateConnectionStatus('connected');
                });

                websocketManager.on('disconnected', () => {
                    updateConnectionStatus('disconnected');
                });

                websocketManager.on('user-joined', (data) => {
                    addParticipant(data.userId, data.userName);
                });

                websocketManager.on('user-left', (data) => {
                    removeParticipant(data.userId);
                });

                websocketManager.on('chat-message', (data) => {
                    addChatMessage(data.userName, data.message, data.userId === currentUserId);
                });

                websocketManager.on('typing-start', (data) => {
                    showTypingIndicator(data.userName);
                });

                websocketManager.on('typing-stop', (data) => {
                    hideTypingIndicator(data.userName);
                });

                websocketManager.on('document-update', (data) => {
                    updateDocument(data.changes);
                });

                websocketManager.on('poll-update', (data) => {
                    updatePollResults(data);
                });
            }

            function joinWorkspace() {
                const roomId = document.getElementById('room-id-input').value.trim();
                const userName = document.getElementById('user-name-input').value.trim();

                if (!roomId || !userName) {
                    alert('Please enter both room ID and your name');
                    return;
                }

                currentRoomId = roomId;
                currentUserId = generateUserId();
                currentUserName = userName;

                websocketManager.connect();
                websocketManager.joinRoom(roomId, currentUserId, userName);
                
                showWorkspaceContent();
            }

            function createWorkspace() {
                const userName = document.getElementById('user-name-input').value.trim();
                if (!userName) {
                    alert('Please enter your name');
                    return;
                }

                currentRoomId = generateRoomId();
                currentUserId = generateUserId();
                currentUserName = userName;

                document.getElementById('room-id-input').value = currentRoomId;

                websocketManager.connect();
                websocketManager.joinRoom(currentRoomId, currentUserId, userName);
                
                showWorkspaceContent();
            }

            function showWorkspaceContent() {
                document.getElementById('room-setup').classList.add('hidden');
                document.getElementById('workspace-content').classList.remove('hidden');
            }

            function updateConnectionStatus(status) {
                const statusElement = document.getElementById('connection-status');
                if (status === 'connected') {
                    statusElement.className = 'px-3 py-1 bg-green-100 dark:bg-green-900/20 text-green-800 dark:text-green-400 rounded-full text-sm';
                    statusElement.innerHTML = '<span class="w-2 h-2 bg-green-500 rounded-full inline-block mr-2"></span>Connected';
                } else {
                    statusElement.className = 'px-3 py-1 bg-red-100 dark:bg-red-900/20 text-red-800 dark:text-red-400 rounded-full text-sm';
                    statusElement.innerHTML = '<span class="w-2 h-2 bg-red-500 rounded-full inline-block mr-2"></span>Disconnected';
                }
            }

            function addParticipant(userId, userName) {
                const participantsList = document.getElementById('participants-list');
                const participantCount = document.getElementById('participant-count');
                
                if (participantsList.children[0]?.textContent === 'No participants yet') {
                    participantsList.innerHTML = '';
                }

                const participantDiv = document.createElement('div');
                participantDiv.className = 'flex items-center gap-3 p-2 bg-gray-100 dark:bg-gray-700 rounded-lg';
                participantDiv.id = `participant-${userId}`;
                
                participantDiv.innerHTML = `
                    <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center text-white text-sm font-semibold">
                        ${userName.charAt(0).toUpperCase()}
                    </div>
                    <div>
                        <p class="font-medium text-sm">${userName}</p>
                        <p class="text-xs text-subtle-light dark:text-subtle-dark">Online</p>
                    </div>
                `;
                
                participantsList.appendChild(participantDiv);
                participantCount.textContent = participantsList.children.length;
            }

            function removeParticipant(userId) {
                const participantDiv = document.getElementById(`participant-${userId}`);
                if (participantDiv) {
                    participantDiv.remove();
                    
                    const participantCount = document.getElementById('participant-count');
                    const participantsList = document.getElementById('participants-list');
                    participantCount.textContent = participantsList.children.length;
                    
                    if (participantsList.children.length === 0) {
                        participantsList.innerHTML = '<div class="text-center text-subtle-light dark:text-subtle-dark py-4"><p>No participants yet</p></div>';
                    }
                }
            }

            function sendChatMessage() {
                const input = document.getElementById('chat-input');
                const message = input.value.trim();
                if (!message) return;

                websocketManager.sendChatMessage(message);
                input.value = '';
            }

            function addChatMessage(sender, message, isOwn = false) {
                const chatMessages = document.getElementById('chat-messages');
                
                if (chatMessages.children[0]?.textContent === 'No messages yet') {
                    chatMessages.innerHTML = '';
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `flex ${isOwn ? 'justify-end' : 'justify-start'}`;
                
                messageDiv.innerHTML = `
                    <div class="max-w-xs ${isOwn ? 'bg-primary text-white' : 'bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-100'} rounded-lg p-3">
                        <p class="text-sm font-medium">${sender}</p>
                        <p class="text-sm">${message}</p>
                    </div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function handleDocumentChange() {
                const textarea = document.getElementById('collaborative-text');
                
                // Send typing indicator
                if (!isTyping) {
                    isTyping = true;
                    websocketManager.sendTypingStart();
                }
                
                // Clear existing timer
                if (typingTimer) {
                    clearTimeout(typingTimer);
                }
                
                // Set new timer
                typingTimer = setTimeout(() => {
                    isTyping = false;
                    websocketManager.sendTypingStop();
                }, 1000);

                // Send document update
                websocketManager.sendDocumentUpdate('main-document', {
                    content: textarea.value,
                    cursor: textarea.selectionStart
                });
            }

            function updateDocument(changes) {
                const textarea = document.getElementById('collaborative-text');
                const currentCursor = textarea.selectionStart;
                
                textarea.value = changes.content;
                
                // Restore cursor position
                textarea.setSelectionRange(currentCursor, currentCursor);
            }

            function addPollOption() {
                const pollOptions = document.getElementById('poll-options');
                const optionCount = pollOptions.children.length;
                
                const newOption = document.createElement('input');
                newOption.type = 'text';
                newOption.placeholder = `Option ${optionCount + 1}`;
                newOption.className = 'poll-option w-full px-3 py-2 border border-border-light dark:border-border-dark rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100';
                
                pollOptions.appendChild(newOption);
            }

            function startPoll() {
                const question = document.getElementById('poll-question').value.trim();
                const options = Array.from(document.querySelectorAll('.poll-option'))
                    .map(input => input.value.trim())
                    .filter(value => value);

                if (!question || options.length < 2) {
                    alert('Please enter a question and at least 2 options');
                    return;
                }

                // Show poll results
                document.getElementById('poll-results').classList.remove('hidden');
                document.getElementById('poll-results-content').innerHTML = `
                    <h4 class="font-medium mb-2">${question}</h4>
                    <div class="space-y-2">
                        ${options.map((option, index) => `
                            <div class="flex items-center justify-between p-2 bg-gray-100 dark:bg-gray-700 rounded">
                                <span class="text-sm">${option}</span>
                                <span class="text-sm font-medium">0 votes</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            function updatePollResults(data) {
                // Update poll results based on received data
                console.log('Poll update received:', data);
            }

            function showTypingIndicator(userName) {
                const indicators = document.getElementById('typing-indicators');
                indicators.textContent = `${userName} is typing...`;
            }

            function hideTypingIndicator(userName) {
                const indicators = document.getElementById('typing-indicators');
                indicators.textContent = '';
            }

            function generateUserId() {
                return 'user_' + Math.random().toString(36).substr(2, 9);
            }

            function generateRoomId() {
                return 'room_' + Math.random().toString(36).substr(2, 9);
            }
        });
    </script>
</body>
