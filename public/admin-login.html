    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        const currentTheme = localStorage.getItem('theme') || 'light';
        html.classList.toggle('dark', currentTheme === 'dark');

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const newTheme = html.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
        });

        // Navigation menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('nav-toggle');
            const navDropdown = document.getElementById('nav-dropdown');
            
            if (navToggle && navDropdown) {
                navToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    navDropdown.classList.toggle('hidden');
                });
                
                document.addEventListener('click', function(e) {
                    if (!navToggle.contains(e.target) && !navDropdown.contains(e.target)) {
                        navDropdown.classList.add('hidden');
                    }
                });
            }
        });

        // Admin login form handling
        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation (in real app, this would be server-side)
            if (email === 'admin@eduplatform.com' && password === 'admin123') {
                // Set admin role
                if (typeof navigationManager !== 'undefined') {
                    navigationManager.setUserRole('admin');
                    navigationManager.navigateTo('adminDashboard');
                } else {
                    window.location.href = '/admin-dashboard.html';
                }
            } else {
                alert('Invalid credentials. Use admin@eduplatform.com / admin123 for demo.');
            }
        });
    </script>
